<!DOCTYPE html>

<html lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>

        //resolve  => then
        //reject =>   catch


        let promise1 = (status) => new Promise((resolve, reject) => {
            if (status)  
           resolve(1);
        });
        let promise2 = (status) => new Promise((resolve, reject) => {
            resolve(status);
        });
        let promise3 = (status) => new Promise((resolve, reject) => {
            resolve(status);
        });

        //链式结构用法
        promise1(1).then(response => {
            console.log(response);
            return promise2(2);
        }).then((response => {
            console.log(response);
            return promise3(3);
        })).then(response => console.log(response));

        Promise.all([promise1(1),]);
    </script>
</body>
</html>
